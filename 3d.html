<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Escena 3D con Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      model-viewer {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>

    <!-- Model Viewer con modelo GLB -->
    <model-viewer
      src="assets/3d/cumple2.glb"
      alt="Modelo 3D de un astronauta"
      auto-rotate
      camera-controls
      ar
      background-color="#ffffff">
    </model-viewer>

  </body>
</html>
